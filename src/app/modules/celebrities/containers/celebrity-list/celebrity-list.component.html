<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button routerLink="/celebrities/add">
                <ion-icon name="add">
                </ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Vegan Celebrities
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="ion-padding">
                <app-celebrity-list-filter
                    (changed)="onFilterChanged($event)">
                </app-celebrity-list-filter>
            </ion-col>
        </ion-row>

        <ion-row *ngIf="loading$ | async; else loaded">
            <ion-col *ngFor="let skeleton of [1, 2, 3]" size="12">

                    <ion-card  class="celebrity-card skeleton">
                        <div>
                            <div class="celebrity-card__image">
                                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                            </div>

                            <div class="celebrity-card__content">
                                <ion-card-header>
                                    <ion-card-title class="celebrity-card__name">
                                        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                                    </ion-card-title>
                                    <ion-card-subtitle class="celebrity-card__occupation">
                                        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                                    </ion-card-subtitle>
                                </ion-card-header>

                                <ion-card-content class="celebrity-card__about ion-hide-sm-down">
                                    <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                                    <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                                    <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                                    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                                </ion-card-content>
                            </div>
                        </div>

                    </ion-card>

                </ion-col>
        </ion-row>

        <ng-template #loaded>
            <div *ngIf="celebrities && celebrities.length">
                <ion-row>
                    <ion-virtual-scroll [items]="celebrities" approxItemHeight="240px">

                        <ion-col size="12" *virtualItem="let celebrity;">

                            <ion-card  class="celebrity-card">
                                <div [routerLink]="'/celebrities/view/' + celebrity.slug">
                                    <ion-img class="celebrity-card__image" [src]="'https://vignette.wikia.nocookie.net/dcmovies/images/5/5c/Joaquin_Phoenix.jpg/revision/latest?cb=20180719151711'">
                                    </ion-img>

                                    <div class="celebrity-card__content">
                                        <ion-card-header>
                                            <ion-card-title class="celebrity-card__name">
                                                {{ celebrity.name }}
                                            </ion-card-title>
                                            <ion-card-subtitle class="celebrity-card__occupation">
                                                {{ celebrity.category }}
                                                >
                                                {{ celebrity.occupation }}
                                            </ion-card-subtitle>
                                        </ion-card-header>

                                        <ion-card-content class="celebrity-card__about ion-hide-sm-down">
                                            {{ celebrity.about }}
                                        </ion-card-content>
                                    </div>
                                </div>

                            </ion-card>

                        </ion-col>

                    </ion-virtual-scroll>

                </ion-row>

                <ion-infinite-scroll
                    threshold="100px"
                    (ionInfinite)="onInfiniteScroll($event)">
                    <ion-infinite-scroll-content>
                            <ion-col size="12">

                                    <ion-card  class="celebrity-card skeleton">
                                        <div>
                                            <div class="celebrity-card__image">
                                                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                                            </div>

                                            <div class="celebrity-card__content">
                                                <ion-card-header>
                                                    <ion-card-title class="celebrity-card__name">
                                                        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                                                    </ion-card-title>
                                                    <ion-card-subtitle class="celebrity-card__occupation">
                                                        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                                                    </ion-card-subtitle>
                                                </ion-card-header>

                                                <ion-card-content class="celebrity-card__about ion-hide-sm-down">
                                                    <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                                                    <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                                                    <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                                                    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                                                </ion-card-content>
                                            </div>
                                        </div>

                                    </ion-card>

                                </ion-col>
                    </ion-infinite-scroll-content>
                </ion-infinite-scroll>
            </div>
        </ng-template>


    </ion-grid>
</ion-content>
